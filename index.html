<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Origin's Esports • Recrutement Fortnite</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height:100vh;
      background:#000 url('https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&q=90&w=2400') center/cover no-repeat fixed;
      font-family:'Inter',sans-serif;
      color:#f0f8ff;
      position:relative;
    }
    body::before {
      content:'';
      position:fixed;
      inset:0;
      background:linear-gradient(to bottom, rgba(0,8,25,0.92) 0%, rgba(0,8,25,0.97) 70%, rgba(0,8,25,1) 100%);
      z-index:1;
    }
    .container {
      position:relative;
      z-index:2;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:80px 20px 120px;
    }
    .logo-wrapper {
      width:340px;
      height:340px;
      margin:0 auto 40px;
      position:relative;
    }
    .logo {
      width:100%;
      height:100%;
      object-fit:contain;
      filter:drop-shadow(0 0 80px rgba(0,180,255,0.9));
      transition:transform 0.7s ease, filter 0.7s ease;
    }
    .logo-wrapper:hover .logo {
      transform:scale(1.06);
      filter:drop-shadow(0 0 120px rgba(0,180,255,1));
    }
    h1 {
      font-family:'Orbitron',sans-serif;
      font-size:5.4rem;
      font-weight:900;
      letter-spacing:12px;
      text-transform:uppercase;
      background:linear-gradient(90deg, #ffffff 20%, #a0d4ff 50%, #ffffff 80%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 0 70px rgba(0,180,255,0.8);
      margin:0 0 60px;
      text-align:center;
    }
    .form-card {
      background:rgba(6,10,30,0.88);
      backdrop-filter:blur(22px);
      border:1px solid transparent;
      border-image:linear-gradient(45deg, rgba(0,180,255,0.45), rgba(0,255,255,0.35)) 1;
      border-radius:26px;
      padding:70px 70px 90px;
      width:100%;
      max-width:680px;
      box-shadow:0 40px 130px rgba(0,0,0,0.95),
                 inset 0 0 70px rgba(0,180,255,0.14);
    }
    .form-title {
      font-family:'Orbitron',sans-serif;
      font-size:2.5rem;
      color:#ffffff;
      letter-spacing:10px;
      text-align:center;
      margin-bottom:65px;
      text-shadow:0 0 40px rgba(0,180,255,0.7);
    }
    .section-title {
      font-family:'Orbitron',sans-serif;
      font-size:1.65rem;
      color:#a0d4ff;
      letter-spacing:5px;
      margin:65px 0 40px;
      text-transform:uppercase;
      text-align:center;
      opacity:0.93;
    }
    .form-group {
      margin-bottom:40px;
      position:relative;
    }
    input, textarea, select {
      width:100%;
      padding:22px 26px;
      background:rgba(15,25,60,0.72);
      border:1px solid rgba(0,180,255,0.38);
      border-radius:14px;
      color:#fff;
      font-size:1.08rem;
      transition:all 0.45s ease;
    }
    input:focus, textarea:focus, select:focus {
      outline:none;
      border-color:#00b4ff;
      box-shadow:0 0 45px rgba(0,180,255,0.6);
      background:rgba(15,25,60,0.95);
    }
    input::placeholder, textarea::placeholder {
      color:#88aaff;
      opacity:0.72;
      text-transform:uppercase;
      font-size:0.99rem;
      letter-spacing:1.3px;
    }
    textarea { min-height:170px; resize:vertical; }
    select option { background:#0a0f20; color:#fff; }
    .checkbox-group {
      margin:55px 0 80px;
      font-size:1.04rem;
      color:#d0e0ff;
    }
    .checkbox-group label {
      display:flex;
      align-items:center;
      margin:20px 0;
      cursor:pointer;
    }
    input[type="checkbox"] {
      width:24px;
      height:24px;
      margin-right:18px;
      accent-color:#00b4ff;
    }
    button {
      width:100%;
      padding:24px;
      background:linear-gradient(90deg, #004488, #0099ff, #00ccff);
      background-size:400% 100%;
      color:#ffffff;
      font-family:'Orbitron',sans-serif;
      font-size:1.35rem;
      font-weight:700;
      letter-spacing:4px;
      border:none;
      border-radius:16px;
      cursor:pointer;
      transition:all 0.7s ease;
      text-transform:uppercase;
      box-shadow:0 18px 60px rgba(0,180,255,0.6);
      animation:gradientFlow 12s linear infinite;
    }
    @keyframes gradientFlow {
      0% { background-position:0% 50%; }
      50% { background-position:100% 50%; }
      100% { background-position:0% 50%; }
    }
    button:hover {
      transform:translateY(-6px) scale(1.02);
      box-shadow:0 30px 100px rgba(0,180,255,0.9);
    }
    .footer-note {
      margin-top:90px;
      text-align:center;
      font-size:1.05rem;
      color:#88aaff;
      opacity:0.82;
      letter-spacing:1.5px;
    }
    @media (max-width:740px) {
      .form-card { padding:60px 45px; }
      h1 { font-size:4.2rem; }
      .logo-wrapper { width:260px; height:260px; }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Logo stylisé bleu/blanc (OR G avec splash) – visible directement -->
  <div class="logo-wrapper">
    <!-- IMPORTANT : chemin local -->
    <img src="images/logo.png" alt="Origin's Logo" class="logo">
  </div>
  <h1>Origin's Esports</h1>

  <div class="form-card">

    <div class="form-title">CONTACT US</div>

    <form action="https://formspree.io/f/xnjbrvpl" method="POST">

        <!-- évite le spam -->
        <input type="hidden" name="_subject" value="Nouvelle candidature Origin's Esports">
      
        <!-- redirection après envoi (optionnel) -->
        <input type="hidden" name="_redirect" value="https://tonsite.com/merci.html">

      <!-- Section 1 -->
      <div class="section-title">1. Informations personnelles</div>

      <div class="form-group">
        <input type="text" name="nom" placeholder=" " required>
        <label>Nom complet</label>
      </div>

      <div class="form-group">
        <input type="number" name="age" min="18" placeholder=" " required>
        <label>Âge (18+)</label>
      </div>

      <div class="form-group">
        <input type="text" name="epic" placeholder=" " required>
        <label>Pseudo Epic Games</label>
      </div>

      <div class="form-group">
        <input type="url" name="tracker" placeholder=" " required>
        <label>Lien Fortnite Tracker</label>
      </div>

      <div class="form-group">
        <input type="text" name="discord" placeholder=" " required>
        <label>Discord Tag</label>
      </div>

      <!-- Section 2 -->
      <div class="section-title">2. Statistiques & Performances</div>

      <div class="form-group">
        <select name="rang_solo" required>
          <option value="" disabled selected>Rang Solo actuel</option>
          <option>Champion</option>
          <option>Unreal</option>
          <option>Elite</option>
          <option>Open</option>
        </select>
      </div>

      <div class="form-group">
        <select name="rang_equipe" required>
          <option value="" disabled selected>Rang Équipe actuel</option>
          <option>Champion</option>
          <option>Unreal</option>
          <option>Elite</option>
          <option>Open</option>
        </select>
      </div>

      <div class="form-group">
        <textarea name="perf" placeholder=" " rows="3"></textarea>
        <label>Meilleures performances récentes</label>
      </div>

      <div class="form-group">
        <input type="url" name="clips" placeholder=" " required>
        <label>Liens clips / highlights</label>
      </div>

      <!-- Section 3 -->
      <div class="section-title">3. Expérience & Rôle</div>

      <div class="form-group">
        <textarea name="teams" placeholder=" " rows="3"></textarea>
        <label>Teams précédentes</label>
      </div>

      <div class="form-group">
        <select name="role" required>
          <option value="" disabled selected>Rôle préféré</option>
          <option>IGL</option>
          <option>Main FRAG</option>
          <option>Second FRAG</option>
          <option>Support</option>
        </select>
      </div>

      <div class="form-group">
        <select name="plateforme" required>
          <option value="" disabled selected>Plateforme principale</option>
          <option>PC</option>
          <option>PS5</option>
          <option>Xbox</option>
        </select>
      </div>

      <!-- Section 4 -->
      <div class="section-title">4. Disponibilités</div>

      <div class="form-group">
        <input type="text" name="fuseau" placeholder=" " required>
        <label>Fuseau horaire</label>
      </div>

      <div class="form-group">
        <select name="heures" required>
          <option value="" disabled selected>Heures / semaine</option>
          <option>15–25h</option>
          <option>25–35h</option>
          <option>35h+</option>
        </select>
      </div>

      <div class="form-group">
        <select name="scrims" required>
          <option value="" disabled selected>Scrims quotidiens ?</option>
          <option>Oui</option>
          <option>Non / occasionnel</option>
        </select>
      </div>

      <div class="form-group">
        <select name="tournois" required>
          <option value="" disabled selected>Tournois / LAN ?</option>
          <option>Oui</option>
          <option>Non</option>
        </select>
      </div>

      <!-- Section 5 -->
      <div class="section-title">5. Motivations</div>

      <div class="form-group">
        <textarea name="pourquoi" placeholder=" " rows="5" required></textarea>
        <label>Pourquoi Origin's ?</label>
      </div>

      <div class="form-group">
        <textarea name="objectifs" placeholder=" " rows="4"></textarea>
        <label>Objectifs court / long terme</label>
      </div>

      <div class="form-group">
        <input type="text" name="connu" placeholder=" ">
        <label>Comment as-tu connu Origin's ?</label>
      </div>

      <!-- Section 6 -->
      <div class="section-title">6. Conditions</div>

      <div class="checkbox-group">
        <label><input type="checkbox" name="agree[]" value="age" required> J'ai 18 ans ou plus</label>
        <label><input type="checkbox" name="agree[]" value="mature" required> Je suis mature et teamplayer</label>
        <label><input type="checkbox" name="agree[]" value="grind" required> Je peux grinder 20h+/semaine</label>
        <label><input type="checkbox" name="agree[]" value="tryout" required> J'accepte les tryouts live</label>
      </div>

      <button type="submit">SUBMIT</button>

    </form>

  </div>

  <div class="footer-note">
    Origin's Esports • Candidatures vérifiées manuellement • 18+
  </div>

</div>

</body>
</html>
